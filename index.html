<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body class="bg-blue-900">
    <section>
      <header class="m-10 gap-3 flex flex-col justify-center items-center text-white font-poetsen_one">
        <h1 class="text-4xl font-extrabold">Task Manager</h1>
        <p class="text-xl font-medium">Stay Organised and productive with our intuitive to-do app</p>
      </header>
    </section>

    <section>
      <form action="" class="flex flex-col justify-center items-center gap-3 font-serif">
        <input type="text" class="h-10 w-96 border-2 border-blue-200 rounded-lg hover:border-blue-700 hover:border-4" placeholder="Add a new task in todo" required>
        <input type="submit" class="bg-blue-600 text-white h-8 w-20 rounded-md">
      </form>
    </section>
    <br>
    <br>
    <section class="flex justify-center min-h-screen">
      <div class="container">
        <div class="grid grid-cols-3 gap-4">
          <!--col1-->
          <div class="rounded shadow-lg bg-white">
            <div class="bg-sky-200 rounded-t p-4">
              <h1 class="text-2xl font-bold"> To Do</h1>
            </div>
            <!--rows-->
            <div class="flex justify-between m-2">
              <div class="flex gap-2 px-1 font-medium">
                <input type="checkbox" name="" id="">
                <h1>Finish Report For Clint</h1>
              </div>
              <div>
                <button class="p-2 hover:bg-red-400 rounded-sm">
                  <svg class="h-3 w-3" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" height="800px" width="800px" version="1.1" id="Capa_1" viewBox="0 0 490 490" xml:space="preserve">
                    <polygon points="456.851,0 245,212.564 33.149,0 0.708,32.337 212.669,245.004 0.708,457.678 33.149,490 245,277.443 456.851,490   489.292,457.678 277.331,245.004 489.292,32.337 "/>
                    </svg>
                </button>
              </div>
            </div>
          </div>
          <!--col2-->
          <div class="rounded shadow-lg bg-white">
            <div class="bg-sky-300 rounded-t p-4">
              <h1 class="text-2xl font-bold"> In Progress</h1>
            </div>
            <!--rows-->
            
          </div>
          <!--col3-->
          <div class="rounded shadow-lg bg-white">
            <div class="bg-sky-400 rounded-t p-4">
              <h1 class="text-2xl font-bold"> Completed </h1>
            </div>
            <!--rows-->
            
          </div>
        </div>
      </div>
    </section>
    
    <script type="module" src="./main.js"></script>
  </body>
</html>
