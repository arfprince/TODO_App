        <p class="text-xl font-medium text-slate-500">Stay Organised and productive with our intuitive to-do app</p>
      </header>
    </section>

    <section>
      <form action="" class="flex flex-col justify-center items-center gap-3 font-serif">
        <input id="userId" type="text" class=" bg-slate-200 h-10 w-[400px] rounded-lg hover:border-blue-700 hover:border-4" placeholder="     Give the UserId" required>
        <input id="userIdBtn" type="submit" class="bg-black text-white h-10 w-28 hover:border-blue-100 hover:border-2 rounded-md">
        <p id="userIdErrorMessage" class="hidden text-red-400 text-xl"> You should give an UserId</p>
        <input id="currentTodo" type="text" class="bg-slate-200 h-10 w-[400px] rounded-lg hover:border-blue-700 hover:border-4 hidden" placeholder="    Add a new task in todo " required>
        <input id="currentTodoBtn" type="submit" class="bg-black text-white h-10 w-28 hover:border-blue-100 hover:border-2 rounded-md hidden">
        <p id="currentTodoErrorMessage" class="hidden text-red-400 text-xl"></p>
      </form>
    </section>
